<body>
<script>
// 이름이 있는 배열
	var emp = [];
	emp["firstName"] = "scott";
	emp["salary"] = 3000;
	emp["dept"] = "총무";
	
	console.dir(emp);
	document.write("<hr>");

	}

</script>
